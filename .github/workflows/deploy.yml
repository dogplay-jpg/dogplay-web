# GitHub Actions Workflow for Deployment to Cloudflare Pages
# Using @cloudflare/next-on-pages adapter for Next.js

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        env:
          NEXT_PUBLIC_SITE_URL: https://dogplay.io
        run: npm run build

      - name: Deploy to Cloudflare Pages with Next.js adapter
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dogplay-web
          directory: .next
          # Compatibility flags for Next.js
          compatibilityFlags: nodejs_compat
          compatibilityDate: '2024-01-01'

      - name: Deploy success notification
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Site: https://dogplay-web.pages.dev"
